<!DOCTYPE html>
<html lang="en">
    <!-- Create a web page with 5 a tag similar to a navigation bar each link should change to a different colour when it is hovered over. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
</head>
<style>
    
    
    .class_01:hover
    {
        color: rgb(138, 227, 49);
    }
    .class_02:hover
    {
        color: rgb(255, 86, 148);
    }
    .class_03:hover
    {
        color: rgb(225, 39, 250);
    }
    .class_04:hover
    {
        color: rgb(255, 255, 36);
    }
    .class_05:hover
    {
        color: rgb(255, 161, 60);
    }
   
</style>
<body style="background-color: rgb(222, 222, 222);">
    <div>
        <a href="" class="class_01">google</a> |
        <a href="" class="class_02">pwskills</a> |
        <a href="" class="class_03">mdn</a> |
        <a href="" class="class_04">whatsap</a> |
        <a href="" class="class_05">icc</a> |
    </div>
    
</body>
</html>
