<!DOCTYPE html>
<html lang="en">
    <!-- Create a web page with a list of tech stacks involbes in full stack web developement where the
    even numbrered items have a different background color than the odd number items -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list of tech</title>
</head>
<style>
    li:nth-child(even)
    {
        background-color: #f3ff11;
    }
    li:nth-child(odd)
    {
        background-color: #d736ff;
    }
</style>
<body>
    <h1>list of tech stacks involbes in full stack web developement</h1>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>mySQL</li>
        <li>React js</li>
        <li>node js</li>
    </ol>
   
    
</body>
</html>
