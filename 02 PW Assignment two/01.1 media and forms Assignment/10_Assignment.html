<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registation form</title>
    <!-- Create a registration form with fields for the users name, email address, password, and a checkEox to 
agree to the terms and conditionsL Use the text input t*pe for the name and email fields, the password 
input t*pe for the password field, and the checkEox input t*pe for the terms and conditions field -->
</head>
<body>
    <form>
        <h1>registation form:</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text"  name="name" id="name" required />
          </div>
    
          <br />
    
          <div>
            <label for="email">Email:</label>
            <input type="email"  name="email" id="email" required />
          </div>
          <br />
    
          <div>
            <label for="password">Password:</label>
            <input type="password"  name="password"  id="password" required />
          </div>
          <br />
    
          <div>
            <label for="agree">I agree to the terms and conditions:</label>
            <input type="checkbox"  name="terms" id="agree" required />
          </div>
          <br />
    
          <input type="submit" value="submit" />
    </form>
    
</body>
</html>
