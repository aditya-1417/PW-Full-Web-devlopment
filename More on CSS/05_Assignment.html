<!DOCTYPE html>
<html lang="en">
    <!-- Create a simple webpage with an image. Add a hover effect to the image where the 
        border color changes and the image must be circular on hover. --> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img
    {
        border:2px solid brown;
    }
    img:hover
    {
        border:2px solid aqua;
        border-radius: 50%;
    }

    
</style>
<body>
    <img src="https://pre00.deviantart.net/3f71/th/pre/i/2014/104/6/3/landscape_square_by_comsic-d7eilgj.jpg" alt="nature image">
    
</body>
</html>
