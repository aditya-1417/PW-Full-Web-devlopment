<!DOCTYPE html>
<html lang="en">
    <!-- Create a simple webpage with an image and make the image circular using border-radius. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radius</title>
</head>
<style>
    img{
       
        border-radius: 50%;
    }
</style>
<body>
    <img src="https://pre00.deviantart.net/3f71/th/pre/i/2014/104/6/3/landscape_square_by_comsic-d7eilgj.jpg" alt="nature image">
    
</body>
</html>
